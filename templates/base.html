<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LogTrackr{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            /* Advertda Color Palette */
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;

            /* Backgrounds */
            --bg-main: #f8fafc;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;

            /* Text Colors */
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;

            /* Borders & Shadows */
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;

            /* Transitions */
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout Structure */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            backdrop-filter: blur(5px);
            border-right: 0px solid var(--border-color);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            overflow-y: auto;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 0px;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--border-color);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            padding: 0 1.5rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .nav-item {
            margin: 0.25rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--primary);
            border-radius: 0 2px 2px 0;
        }

        .nav-icon {
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
        }

        /* Top Header */
        .top-header {
            background: linear-gradient(135deg, #4c00ff 0%, #230074 100%);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 70px;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
        }

        /* Scroll sonrasÄ± blur ve transparan efekt */
        .top-header.scrolled {
            background: linear-gradient(135deg, #b0a9c034 0%, #b0a9c034 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }


        .header-left h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--border-color);
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 300px;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-main);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-main);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
            position: relative;
        }

        .header-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            font-size: 0.625rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            border-color: var(--primary);
        }

        /* Content Area */
        .content-area {
            padding: 2rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            overflow: hidden;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0.25rem 0 0 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Stats Cards */
        .stats-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stats-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .stats-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stats-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .stats-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stats-change {
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .change-positive {
            color: var(--success);
        }

        .change-negative {
            color: var(--danger);
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            border: none;
            transition: var(--transition);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }

        .btn-lg {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        /* Forms */
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: var(--transition);
            background: var(--bg-card);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Tables */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
        }

        .table {
            width: 100%;
            margin: 0;
        }

        .table th {
            padding: 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .table tbody tr:hover {
            background: var(--bg-hover);
        }

        /* Badges */
        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .badge-info {
            background: rgba(6, 182, 212, 0.1);
            color: var(--info);
        }

        .badge-primary {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            border: 1px solid;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .alert-info {
            background: rgba(6, 182, 212, 0.1);
            border-color: rgba(6, 182, 212, 0.2);
            color: var(--info);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .top-header {
                padding: 1rem;
            }

            .search-input {
                width: 200px;
            }

            .content-area {
                padding: 1rem;
            }

            .stats-value {
                font-size: 1.5rem;
            }
        }

        /* Chart Containers */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Progress Bars */
        .progress {
            height: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: var(--radius-lg);
            transition: width 0.6s ease;
        }

        .progress-bar-primary {
            background: var(--primary);
        }

        .progress-bar-success {
            background: var(--success);
        }

        .progress-bar-warning {
            background: var(--warning);
        }

        .progress-bar-danger {
            background: var(--danger);
        }

        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .avatar-sm {
            width: 32px;
            height: 32px;
        }

        .avatar-lg {
            width: 56px;
            height: 56px;
        }

        /* Dropdown */
        .dropdown-menu {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 0.5rem;
            margin-top: 0.5rem;
        }

        .dropdown-item {
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Utilities */
        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-secondary {
            color: var(--text-secondary) !important;
        }

        .text-primary-color {
            color: var(--primary) !important;
        }

        .bg-primary-light {
            background: rgba(37, 99, 235, 0.1);
        }

        .border-primary {
            border-color: var(--primary) !important;
        }

        .rounded-lg {
            border-radius: var(--radius-lg) !important;
        }

        .rounded-xl {
            border-radius: var(--radius-xl) !important;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar" style="background: linear-gradient(135deg, #110031 0%, #1a1a1a 100%)">
            <div class="sidebar-header">
                <a href="/" class="sidebar-brand">
                    <img src="/static/images/logo_logt.svg" alt="LogTrackr Logo" width="150" height="auto">
                </a>
            </div>


            <nav class="sidebar-nav">
                <!-- Main Navigation -->
                <div class="nav-section">
                    <div class="nav-item">
                        <a href="/dashboard/" class="nav-link" id="nav-dashboard">
                            <i class="nav-icon fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                </div>

                <!-- Analysis Section -->
                <div class="nav-section" id="analysis-section" style="display: none;">
                    <div class="nav-section-title">ANALYSIS</div>
                    <div class="nav-item">
                        <a href="/logs/" class="nav-link" id="nav-logs">
                            <i class="nav-icon fas fa-list"></i>
                            <span>Log Records</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="/statistics/" class="nav-link" id="nav-statistics">
                            <i class="nav-icon fas fa-chart-bar"></i>
                            <span>Statistics</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="/upload/" class="nav-link" id="nav-upload">
                            <i class="nav-icon fas fa-upload"></i>
                            <span>Upload CSV</span>
                        </a>
                    </div>
                </div>


                <!-- Authentication Section -->
                <div class="nav-section" id="auth-section">
                    <div class="nav-section-title">Account</div>
                    <div class="nav-item">
                        <a href="/profile/" class="nav-link" id="nav-profile">
                            <i class="nav-icon fas fa-user-cog"></i>
                            <span>Profile</span>
                        </a>
                    </div>
                    <div class="nav-item" id="login-nav">
                        <a href="/login/" class="nav-link">
                            <i class="nav-icon fas fa-sign-in-alt"></i>
                            <span>Login</span>
                        </a>
                    </div>
                    <div class="nav-item" id="register-nav">
                        <a href="/register/" class="nav-link">
                            <i class="nav-icon fas fa-user-plus"></i>
                            <span>Register</span>
                        </a>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="nav-section" id="settings-section" style="display: none;">
                    <div class="nav-section-title">Settings</div>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content" style="background: linear-gradient(135deg, #ffffff 0%, #fffeff 100%)">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <h1>{% block page_title %}{% endblock %}</h1>
                </div>

                <div class="header-right">

                    <div class="header-actions">
                        <button class="header-btn" id="notifications-btn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notification-count">5</span>
                        </button>

                        <div class="user-menu" id="user-menu">
                            <img src="https://ui-avatars.com/api/?name=User&background=2563eb&color=fff" alt="User"
                                class="user-avatar" id="user-avatar">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Alert Container -->
            <div class="content-area">
                <div id="alertContainer"></div>

                <!-- Page Content -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Navigation Management
        function updateNavigation() {
            const token = localStorage.getItem('access_token');
            const userData = localStorage.getItem('user_data');

            const analysisSection = document.getElementById('analysis-section');
            const settingsSection = document.getElementById('settings-section');
            const authSection = document.getElementById('auth-section');
            const loginNav = document.getElementById('login-nav');
            const registerNav = document.getElementById('register-nav');
            const userAvatar = document.getElementById('user-avatar');

            if (token && userData) {
                // User is logged in
                analysisSection.style.display = 'block';
                settingsSection.style.display = 'block';
                loginNav.style.display = 'none';
                registerNav.style.display = 'none';

                // Update user avatar
                try {
                    const user = JSON.parse(userData);
                    const name = user.first_name || user.username || 'User';
                    userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=2563eb&color=fff`;
                } catch (e) {
                    console.error('User data parse error:', e);
                }
            } else {
                // User is not logged in
                analysisSection.style.display = 'none';
                settingsSection.style.display = 'none';
                loginNav.style.display = 'block';
                registerNav.style.display = 'block';
            }
        }

        // Set active navigation
        function setActiveNav() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_data');
            window.location.href = '/';
        }

        // Alert function
        function showAlert(type, message, duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) return;

            const alertId = 'alert_' + Date.now();
            const icons = {
                'success': 'fa-check-circle',
                'danger': 'fa-exclamation-triangle',
                'warning': 'fa-exclamation-circle',
                'info': 'fa-info-circle'
            };

            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type}" role="alert">
                    <i class="fas ${icons[type] || 'fa-info-circle'}"></i>
                    <span>${message}</span>
                    <button type="button" class="btn-close" onclick="closeAlert('${alertId}')" style="margin-left: auto; background: none; border: none; font-size: 1.2rem; opacity: 0.7; cursor: pointer;">&times;</button>
                </div>
            `;

            alertContainer.insertAdjacentHTML('beforeend', alertHTML);

            if (duration > 0) {
                setTimeout(() => {
                    closeAlert(alertId);
                }, duration);
            }
        }

        function closeAlert(alertId) {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.remove();
            }
        }

        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            updateNavigation();
            setActiveNav();

            // Add mobile menu button if needed
            if (window.innerWidth <= 768) {
                const headerLeft = document.querySelector('.header-left');
                const menuBtn = document.createElement('button');
                menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                menuBtn.className = 'header-btn me-3';
                menuBtn.onclick = toggleSidebar;
                headerLeft.insertBefore(menuBtn, headerLeft.firstChild);
            }
        });

        window.addEventListener("scroll", function () {
            const header = document.querySelector(".top-header");
            if (window.scrollY > 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });


        // Handle window resize
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
