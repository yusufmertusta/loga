<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Log Analyzer</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            text-align: center;
        }

        .brand-section {
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-section {
            text-align: left;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--bg-card);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-control.is-invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgb(239 68 68 / 0.1);
        }

        .invalid-feedback {
            color: #ef4444;
            font-size: 0.8125rem;
            margin-top: 0.25rem;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            z-index: 10;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .demo-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-top: 1.5rem;
            color: white;
        }

        .demo-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-content {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .demo-credentials {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .demo-cred-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .demo-cred-row:last-child {
            margin-bottom: 0;
        }

        .demo-label {
            font-weight: 500;
        }

        .demo-value {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
        }

        .btn-demo {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.8125rem;
            padding: 0.5rem 1rem;
        }

        .btn-demo:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: #059669;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="brand-title">Log Analyzer</h1>
                <p class="brand-subtitle">Security Operations Center</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <div class="form-section">
                <h2 class="form-title">Welcome back</h2>
                <p class="form-subtitle">Please sign in to your account</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>
                            Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="invalid-feedback" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>
                            Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <span class="input-group-text" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <span id="loginButtonText">Sign In</span>
                        <div class="spinner-border spinner-border-sm" id="loginSpinner" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <p>
                    Don't have an account? 
                    <a href="/register/" class="footer-link">Create one here</a>
                </p>
            </div>
        </div>

        <!-- Demo Section -->
        <div class="demo-section">
            <div class="demo-title">
                <i class="fas fa-info-circle"></i>
                Demo Access
            </div>
            <div class="demo-content">
                Use these credentials to test the application:
            </div>
            <div class="demo-credentials">
                <div class="demo-cred-row">
                    <span class="demo-label">Username:</span>
                    <span class="demo-value">demo</span>
                </div>
                <div class="demo-cred-row">
                    <span class="demo-label">Password:</span>
                    <span class="demo-value">demo123456</span>
                </div>
            </div>
            <button class="btn btn-demo" onclick="fillDemoCredentials()">
                <i class="fas fa-fill-drip me-1"></i>
                Fill Demo Credentials
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginButtonText = document.getElementById('loginButtonText');

            // Password toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form submit
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                setLoadingState(true);
                clearErrors();
                
                try {
                    const response = await fetch('/api/auth/login/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('access_token', data.tokens.access);
                        localStorage.setItem('refresh_token', data.tokens.refresh);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        
                        showAlert('success', 'Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard/?_redirect=true';
                        }, 1500);
                        
                    } else {
                        if (data.username) {
                            showFieldError('username', data.username[0]);
                        }
                        if (data.password) {
                            showFieldError('password', data.password[0]);
                        }
                        if (data.non_field_errors) {
                            showAlert('danger', data.non_field_errors[0]);
                        }
                        if (data.detail) {
                            showAlert('danger', data.detail);
                        }
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('danger', 'Connection error occurred. Please try again.');
                } finally {
                    setLoadingState(false);
                }
            });

            function setLoadingState(loading) {
                loginButton.disabled = loading;
                loginSpinner.style.display = loading ? 'block' : 'none';
                loginButtonText.textContent = loading ? 'Signing In...' : 'Sign In';
            }

            function clearErrors() {
                document.querySelectorAll('.is-invalid').forEach(el => {
                    el.classList.remove('is-invalid');
                });
                document.querySelectorAll('.invalid-feedback').forEach(el => {
                    el.textContent = '';
                });
            }

            function showFieldError(fieldName, message) {
                const field = document.getElementById(fieldName);
                const errorDiv = document.getElementById(fieldName + 'Error');
                
                field.classList.add('is-invalid');
                errorDiv.textContent = message;
            }

            // Check if user is already logged in
            if (localStorage.getItem('access_token') && !window.location.href.includes('_redirect=true')) {
                window.location.href = '/dashboard/?_redirect=true';
            }
        });

        function fillDemoCredentials() {
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'demo123456';
        }

        function showAlert(type, message, duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) return;
            
            const alertId = 'alert_' + Date.now();
            const icons = {
                'success': 'fa-check-circle',
                'danger': 'fa-exclamation-triangle'
            };
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type}" role="alert">
                    <i class="fas ${icons[type] || 'fa-info-circle'}"></i>
                    <span>${message}</span>
                    <button type="button" style="margin-left: auto; background: none; border: none; font-size: 1.2rem; opacity: 0.7; cursor: pointer;" onclick="closeAlert('${alertId}')">&times;</button>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('beforeend', alertHTML);
            
            if (duration > 0) {
                setTimeout(() => {
                    closeAlert(alertId);
                }, duration);
            }
        }

        function closeAlert(alertId) {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.remove();
            }
        }
    </script>
</body>
</html>
